jobs:
  WCFCorePerf:
    source:
      repository: https://github.com/dotnet/wcf.git
      branchOrCommit: main
      project: src/System.Private.ServiceModel/tests/Benchmarks/PerfUsingNetfxWCFService/WCFCorePerfClient/WCFCorePerfClient.csproj
    isConsoleApp: true
    waitForExit: true
    variables:
      Duration: 300
    arguments: " binding:{{Binding}} serviceurl:{{Protocol}}://{{serverAddress}}{% if Binding == 'WSHttp' %}:{{serverPort}}{% endif %}/WCFCorePerf/TestService.svc/{{EndpointAddress}} transfermode:{{TransferMode}} perfmeasurementduration:{{Duration}} "
  WCFCorePerfService:
    source:
      repository: https://github.com/dotnet/wcf.git
      branchOrCommit: main
      project: src/System.Private.ServiceModel/tests/Benchmarks/PerfUsingNetfxWCFService/NetfxWCFPerfService/NetfxWCFPerfService.csproj
    arguments: " port:{{serverPort}}"
    isConsoleApp: true
   

scenarios:
  BasicHttpWithBuffered:
    application:
      job: WCFCorePerfService
    load:
      job: WCFCorePerf
      variables:
        Protocol: Http
        EndpointAddress: BasicHttp
        Binding: BasicHttp
        TransferMode: Buffered
        serverPort: 5000
  BasicHttpWithDefault: 
    application:
      job: WCFCorePerfService
    load:
      job: WCFCorePerf
      variables:
        Protocol: Http
        EndpointAddress: BasicHttp
        Binding: BasicHttp
        TransferMode: Default
        serverPort: 5000
  WSHttp:    
    application:
      job: WCFCorePerfService
    load:
      job: WCFCorePerf
      variables:
        Protocol: Https
        EndpointAddress: WSHttp
        Binding: WSHttp
        serverPort: 5000
  NetTcp: 
    application:
      job: WCFCorePerfService
    load:
      job: WCFCorePerf
      variables:
        Protocol: net.tcp
        EndpointAddress: NetTcp
        Binding: NetTcp
        serverPort: 5000

